---
- hosts: localhost
  connection: local
  gather_facts: yes

  vars_files:
    - default.config.yml

  pre_tasks:
    - name: Read customisations
      include_vars: "{{ item }}"
      with_fileglob:
        - ./config.yml
      tags: ['always']

  tasks:
    - name: Get elliotweiser/ansible-osx-command-line-tools from Github
      git:
        repo: 'git@github.com:elliotweiser/ansible-osx-command-line-tools.git'
        dest: ~/src/ansible/roles/elliotweiser.osx-command-line-tools
        version: master
        update: no
      tags: ['homebrew']
    - name: Get geerlingguy/ansible-role-homebrew from Github
      git:
        repo: 'git@github.com:geerlingguy/ansible-role-homebrew.git'
        dest: ~/src/ansible/roles/geerlingguy.homebrew
        version: master
        update: no
      tags: ['homebrew']
    - name: Get geerlingguy/ansible-role-mas from Github
      git:
        repo: 'git@github.com:geerlingguy/ansible-role-mas.git'
        dest: ~/src/ansible/roles/geerlingguy.mas
        version: master
        update: no
      tags: ['mas']
    - name: Get tomtastic/ansible-role-dotfiles from Github
      git:
        repo: 'git@github.com:tomtastic/ansible-role-dotfiles.git'
        dest: ~/src/ansible/roles/ansible-role-dotfiles
        version: master
        update: no
      tags: ['dotfiles']
    - name: Get latest tomtastic/ansible-role-mbp from Github
      git:
        repo: 'git@github.com:tomtastic/ansible-role-mbp.git'
        dest: ~/src/ansible/roles/ansible-role-mbp
        version: master
        update: no
      tags: ['macos']

  roles:
    - name: Apply role geerlingguy.homebrew
      role: elliotweiser.osx-command-line-tools
      tags: ['homebrew']

    - name: Apply role geerlingguy.mas
      role: geerlingguy.homebrew
      tags: ['homebrew']

    - name: Apply role geerlingguy.mas
      role: geerlingguy.mas
      when: mas_installed_apps
      tags: ['mas']

    - name: Apply role tomtastic.dotfiles
      role: ansible-role-dotfiles
      when: configure_dotfiles
      tags: ['dotfiles']

    - name: Apply role tomtastic.mbp
      role: ansible-role-mbp
      when: configure_macos
      tags: ['macos']

